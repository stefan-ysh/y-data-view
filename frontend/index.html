<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/themes/md-light-indigo/theme.css"  id="theme-link" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartDataView</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const themeLink = document.getElementById("theme-link");
      const theme = localStorage.getItem("ntheme");
      if (theme) {
        themeLink.href = `/themes/${theme}/theme.css`;
      } else {
        themeLink.href = "/themes/md-light-indigo/theme.css";
      }

      // document.getElementById("theme-link").href = localStorage.getItem("ntheme") ? `/themes/${localStorage.getItem("ntheme")}/theme.css` : "/themes/md-light-indigo/theme.css"
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
